<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingChallenge</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins&display=swap" rel="stylesheet">

</head>

<!--- Immagine di sfondo --->

<body class="sfondo">

    <!--- Layer trasparente --->

    <div class="container">

            <!--- Logo e titolo --->

            <header>
                <img src="img/logo.png">
                <h1 class="poppins-regular">Taking Booleaners from A to B</h1>
            </header>

            <main>

                <!--- Barra di navigazione --->

                <nav class="navigazione">
                    <input type="button" value="Prenota">
                    <input type="button" value="Termina Prenotazione">
                    <input type="button" value="Accendi Luci">
                </nav>

                <!--- Blocchi ripetibili delle diverse tipologie di monopattino --->
            
                <div class="articolo">
                    <input type="checkbox" name="casella" id="box">
                    <span class="monopattino"><strong>Monopattino Gino22</strong></span>
                    <p><span class="freccia"></span> Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="carica1"></div>                
                </div>
                
                <div class="articolo">
                    <input type="checkbox" name="casella" id="box">
                    <span class="monopattino"><strong>Monopattino Mike24</strong></span>
                    <p><span class="freccia"></span> Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="carica2"></div>
                </div>
    
                <div class="articolo">
                    <input type="checkbox" name="casella" id="box">
                    <span class="monopattino"><strong>Monopattino Fede154</strong></span>
                    <p><span class="freccia"></span> Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="carica3"></div>
                    
                </div>
    
                
    
            </main>
                    

    </div>
    
    
</body>
</html>
